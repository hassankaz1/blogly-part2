{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit Tag</h1>

<form action="/tags/{{tag.id}}/edit" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Name</label>
        <input type="text" class="form-control" name="title" placeholder="{{tag.title}}">
    </div>

    <a class="btn btn-outline-danger" href="/tags/{{tag.id}}">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
