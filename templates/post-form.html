{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Add Post for {{user.full_name}}</h1>

<form action="/users/{{user.id}}/post-form" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="content"></textarea>
    </div>
    <div class="form-check">
        {% for tag in tags %}
        <div>
            <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.title }}
            </label>
        </div>
        {% endfor %}
    </div>

    <a class="btn btn-outline-danger" href="/users/{{user.id}}">Cancel</a>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
