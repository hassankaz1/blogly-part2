{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<h1>Tags</h1>

<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{ tag.id }}">{{ tag.title }}</a>
    </li>
    {% endfor %}
</ul>
<p><a class="btn btn-outline-dark" href="/tags/new">New Tag</a></p>
{% endblock %}
